<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css">
    <link rel="stylesheet" href="dist/pdb-style.css">
    <style>
        .component-wrapper {
            display: flex;
            justify-content: center;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<div id="buttons">
    <div class="component-wrapper">
        <button class="pdb-btn btn-orange">Bouton orange</button>
    </div>
    <div class="component-wrapper">
        <button class="pdb-btn btn-black">Bouton noir</button>
    </div>
    <div class="component-wrapper">
        <button class="pdb-btn btn-black" disabled>Bouton disabled</button>
    </div>
    <div class="component-wrapper">
        <button class="pdb-btn btn-clear">Bouton transparent</button>
    </div>
    <div class="component-wrapper">
        <button class="pdb-btn btn-clear"><i class="fi fi-plus-a icon"></i> Bouton ajout</button>
    </div>
    <div class="component-wrapper">
        <button class="pdb-btn btn-clear"><i class="fi fi-plus-a icon"></i> Créer une addresse</button>
    </div>
    <div class="component-wrapper">
        <div style="font-size: 20px">
            <button class="pdb-btn btn-orange">Gros bouton</button>
        </div>
    </div>
    <div class="component-wrapper" style="width: 400px;">
        <button class="pdb-btn btn-orange btn-wide">Bouton large</button>
    </div>
    <div class="component-wrapper">
        <div style="font-size: 10px">
            <button class="pdb-btn btn-orange">
                Petit bouton
            </button>
        </div>
    </div>
    <div class="component-wrapper" style="width: 400px; font-size: 20px">
        <button class="pdb-btn btn-orange btn-wide"><i class="fi fi-shopping-store icon"></i> Retirer en dépôt</button>
    </div>
</div>
</body>
</html>
