<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css">
    <link rel="stylesheet" href="dist/pdb-style.css">
    <style>
        .component-wrapper {
            display: flex;
            justify-content: center;
            margin: 40px auto;
        }
        body {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="component-wrapper">
        <input type="text" class="form-input" placeholder="Placeholder">
    </div>
    <div class="component-wrapper">
        <select class="form-input">
            <option value="">Selection</option>
        </select>
    </div>
    <div class="component-wrapper">
        <textarea class="form-input"></textarea>
    </div>
    <div class="component-wrapper">
        <form action="" style="width: 100%; max-width: 800px;" class="pdb-form col">
            <div class="form-col">
                <div class="form-item">
                    <label for="input1">Label</label>
                    <input type="text" class="form-input" id="input1" placeholder="Placeholder">
                </div>
                <div class="form-item">
                    <label for="input2" class="required">Label champ requis</label>
                    <input type="text" class="form-input" id="input2" placeholder="Placeholder">
                </div>
                <div class="form-item">
                    <label for="select" class="required">Choisir</label>
                    <select class="form-input" id="select">
                        <option value="">- Choix -</option>
                    </select>
                </div>
                <div class="form-item has-error">
                    <label for="input3" class="required">Label error</label>
                    <input type="text" class="form-input" id="input3" placeholder="Placeholder">
                    <div class="form-error">Ce champ est requis</div>
                </div>
                <div class="form-item has-error" style="font-size: 12px;">
                    <label for="input4" class="required">Petit</label>
                    <input type="text" class="form-input" id="input4" placeholder="Placeholder">
                    <div class="form-error">Ce champ est requis</div>
                    <div class="form-error">Deuxième erreur</div>
                </div>
            </div>
            <div class="form-col">
                <div class="form-item">
                    <label>Checkbox</label>
                    <input type="checkbox" name="cb" id="cb">
                    <label for="cb">Not checked</label>
                    <input type="checkbox" name="cb" id="cb2" checked>
                    <label for="cb2">Checked</label>
                </div>
                <div class="form-item">
                    <label>Radio Button</label>
                    <input type="radio" name="rad" id="rad">
                    <label for="rad">Radio 1</label>
                    <input type="radio" name="rad" id="rad2">
                    <label for="rad2">Radio 2</label>
                </div>
                <div class="form-item">
                    <label>Dates</label>
                    <div class="form-group">
                        <label for="dateFrom1">Du</label>
                        <input type="text" class="form-input form-date" id="dateFrom1" placeholder="__/__/____">
                    </div>
                    <div class="form-group">
                        <label for="dateTo1">Au</label>
                        <input type="text" class="form-input form-date" id="dateTo1" placeholder="__/__/____">
                    </div>
                </div>
                <div class="form-item">
                    <label>Montant HT</label>
                    <div class="form-group">
                        <label>Prefix</label>
                        <input type="text" class="form-input">
                        <div>Suffix</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
